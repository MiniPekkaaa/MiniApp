<!DOCTYPE html>
<html>
<head>
    <title>Мои заказы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-date {
            font-weight: 500;
        }

        .order-status {
            color: #2481cc;
            font-size: 14px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .order-details {
            display: none;
            margin-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            padding-top: 12px;
        }

        .order-details.show {
            display: block;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .toggle-details {
            color: var(--tg-theme-link-color, #2481cc);
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .repeat-order {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .back-button {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading.visible {
            opacity: 1;
            visibility: visible;
        }

        .hidden {
            display: none !important;
        }

        .no-orders {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 40px;
        }

        .cancel-order {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .dialog {
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .dialog-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dialog-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .dialog-button-confirm {
            background: #ff4444;
            color: white;
        }

        .dialog-button-cancel {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Стили для отображения заказов в 1С */
        .orders-1c-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .order-1c-item {
            background: var(--tg-theme-bg-color, #f5f5f5);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .order-1c-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .order-1c-number {
            font-weight: 500;
        }
        
        .order-1c-uid {
            color: var(--tg-theme-hint-color, #999);
            font-size: 12px;
        }
        
        .order-1c-info {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #777);
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 4px;
            padding: 6px 10px;
            margin: 8px 0;
        }
        
        .order-1c-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">
        Загрузка...
    </div>

    <div id="content">
        <div class="container">
            <div class="header">
                <h1>Мои заказы</h1>
            </div>
            <div id="orders-list">
                <!-- Здесь будут отображаться заказы -->
            </div>
            <button onclick="goBack()" class="back-button">Вернуться в главное меню</button>
        </div>
    </div>

    <div class="dialog-overlay" id="cancel-dialog">
        <div class="dialog">
            <div class="dialog-title">Вы действительно хотите отменить заказ?</div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-cancel" onclick="hideDialog()">Нет</button>
                <button class="dialog-button dialog-button-confirm" onclick="confirmCancel()">Да</button>
            </div>
        </div>
    </div>

    <!-- Добавляю секцию для отображения информации о заказах в 1С -->
    <div class="order-info-section" id="orders1c_info" style="display: none; margin-top: 15px;">
        <h3>Заказы в 1С</h3>
        <div id="orders1c_list">
            <!-- Здесь будет список заказов в 1С -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
            console.error('User ID not found in URL parameters');
            tg.showAlert('Ошибка: ID пользователя не найден в параметрах URL');
        } else {
            console.log('User ID loaded:', userId);
        }

        let currentOrderId = null;

        function showContent() {
            document.getElementById('loading').classList.remove('visible');
            document.getElementById('content').classList.remove('hidden');
        }

        function hideContent() {
            document.getElementById('loading').classList.add('visible');
            document.getElementById('content').classList.add('hidden');
        }

        function toggleOrderDetails(index) {
            const detailsElement = document.getElementById(`order-details-${index}`);
            if (detailsElement) {
                detailsElement.classList.toggle('show');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showDialog() {
            document.getElementById('cancel-dialog').classList.add('visible');
        }

        function hideDialog() {
            document.getElementById('cancel-dialog').classList.remove('visible');
        }

        async function confirmCancel() {
            hideDialog();
            hideContent();
            
            try {
                const response = await fetch('/api/cancel-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showPopup({
                        title: 'Успешно',
                        message: 'Ваш заказ отменен!',
                        buttons: [{type: 'ok'}]
                    });
                    loadOrders();
                } else {
                    tg.showAlert(data.error || 'Не удалось отменить заказ');
                    showContent();
                }
            } catch (error) {
                console.error('Ошибка при отмене заказа:', error);
                tg.showAlert('Ошибка при отмене заказа. Попробуйте позже.');
                showContent();
            }
        }

        function loadOrders() {
            showLoading();
            
            // Загружаем заказы из MongoDB
            fetch(`/api/get-orders?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        displayOrdersFromMongo(data.orders);
                    } else {
                        console.error('Error loading orders:', data.error);
                        document.getElementById('orders-list').innerHTML = `
                            <div class="no-orders">
                                <p>Не удалось загрузить заказы: ${data.error}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error fetching orders:', error);
                    document.getElementById('orders-list').innerHTML = `
                        <div class="no-orders">
                            <p>Не удалось загрузить заказы</p>
                        </div>
                    `;
                });
        }

        function displayOrdersFromMongo(orders) {
            const ordersList = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <p>У вас пока нет заказов</p>
                    </div>
                `;
                return;
            }
            
            let ordersHTML = '';
            
            orders.forEach((order, index) => {
                const date = order.created_at || 'Неизвестно';
                const status = order.status || 'В обработке';
                
                // Считаем общую сумму заказа
                let totalPrice = 0;
                order.positions.forEach(position => {
                    const price = parseFloat(position.price) || 0;
                    const quantity = parseInt(position.quantity) || 0;
                    totalPrice += price * quantity;
                });
                
                // Отображаем информацию о заказах в 1С, если есть
                let ordersUIDInfo = '';
                if (order.ordersUID && Object.keys(order.ordersUID).length > 0) {
                    ordersUIDInfo = `
                        <div class="order-1c-info">
                            <p>Заказы в 1С: ${Object.keys(order.ordersUID).length}</p>
                        </div>
                    `;
                }
                
                ordersHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-date">Заказ от ${date}</div>
                            <div class="order-status">${status}</div>
                        </div>
                        <div class="order-info">
                            <div>ID заказа: ${order.order_ID || 'Не указан'}</div>
                            <div>Сумма: ${totalPrice.toFixed(2)}₽</div>
                        </div>
                        ${ordersUIDInfo}
                        <button class="toggle-details" onclick="toggleOrderDetails(${index})">Подробнее</button>
                        <div id="order-details-${index}" class="order-details">
                            ${generateProductsHTMLFromMongo(order.positions || [])}
                        </div>
                        <button class="repeat-order" onclick="repeatOrderFromMongo(${index})">Повторить заказ</button>
                    </div>
                `;
            });
            
            ordersList.innerHTML = ordersHTML;
            
            // Сохраняем заказы в глобальной переменной для последующего использования
            window.mongoOrdersData = orders;
        }

        function generateProductsHTMLFromMongo(positions) {
            if (!positions || positions.length === 0) {
                return '<p>Нет информации о товарах</p>';
            }
            
            let productsHTML = '';
            
            positions.forEach(position => {
                const name = position.name || 'Товар';
                const quantity = parseInt(position.quantity) || 0;
                const price = parseFloat(position.price) || 0;
                const total = price * quantity;
                
                productsHTML += `
                    <div class="product-item">
                        <div>${name} (${quantity} шт.)</div>
                        <div>${total.toFixed(2)}₽</div>
                    </div>
                `;
            });
            
            return productsHTML;
        }

        function repeatOrderFromMongo(index) {
            showLoading();
            
            // Получаем данные заказа из сохраненного массива
            const order = window.mongoOrdersData[index];
            
            if (!order || !order.positions || order.positions.length === 0) {
                tg.showAlert('Не удалось повторить заказ: нет данных о товарах');
                hideLoading();
                return;
            }
            
            // Создаем временную корзину с товарами из заказа
            const cartItems = order.positions.map(position => ({
                id: position.id,
                name: position.name,
                quantity: position.quantity,
                price: position.price,
                legalEntity: position.legal_entity
            }));
            
            // Сохраняем корзину в sessionStorage
            sessionStorage.setItem('cart', JSON.stringify(cartItems));
            
            // Перенаправляем на страницу корзины
            window.location.href = `/cart?user_id=${userId}`;
        }

        function goBack() {
            window.location.href = `/main_menu?user_id=${userId}`;
        }

        // Загружаем заказы при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadOrders);

        // Добавляю код для отображения информации о заказах в 1С
        function renderOrder(order) {
            const orderContainer = document.getElementById('order_container');
            const orderPositions = document.getElementById('order_positions');
            const orders1cInfo = document.getElementById('orders1c_info');
            const orders1cList = document.getElementById('orders1c_list');
            
            if (!order) {
                orderContainer.style.display = 'none';
                return;
            }
            
            orderContainer.style.display = 'block';
            
            // Отображаем основную информацию о заказе
            document.getElementById('order_date').textContent = order.created_at;
            document.getElementById('order_status').textContent = order.status;
            
            // Проверяем наличие информации о заказах в 1С
            if (order.ordersUID && Object.keys(order.ordersUID).length > 0) {
                orders1cInfo.style.display = 'block';
                orders1cList.innerHTML = '';
                
                // Создаем список заказов в 1С
                const ordersList = document.createElement('ul');
                ordersList.className = 'orders-1c-list';
                
                Object.entries(order.ordersUID).forEach(([index, uid]) => {
                    const orderItem = document.createElement('li');
                    orderItem.className = 'order-1c-item';
                    orderItem.innerHTML = `
                        <div class="order-1c-details">
                            <span class="order-1c-number">Заказ ${index}</span>
                            <span class="order-1c-uid">UID: ${uid}</span>
                        </div>
                    `;
                    ordersList.appendChild(orderItem);
                });
                
                orders1cList.appendChild(ordersList);
            } else {
                orders1cInfo.style.display = 'none';
            }
            
            // Отображаем позиции заказа
            orderPositions.innerHTML = '';
            
            if (!order.positions || order.positions.length === 0) {
                orderPositions.innerHTML = '<p>В заказе нет товаров</p>';
                return;
            }
            
            let totalSum = 0;
            
            order.positions.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 0;
                const itemTotal = price * quantity;
                totalSum += itemTotal;
                
                const positionElement = document.createElement('div');
                positionElement.className = 'order-item';
                positionElement.innerHTML = `
                    <div class="order-item-info">
                        <h3 class="order-item-name">${item.name}</h3>
                        <div class="order-item-details">
                            <p>Количество: ${quantity}</p>
                            <p>Цена: ${price.toFixed(2)}₽</p>
                            <p>Сумма: ${itemTotal.toFixed(2)}₽</p>
                        </div>
                    </div>
                `;
                
                orderPositions.appendChild(positionElement);
            });
            
            document.getElementById('order_total').textContent = totalSum.toFixed(2);
        }
    </script>
</body>
</html>
