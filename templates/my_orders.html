<!DOCTYPE html>
<html>
<head>
    <title>Мои заказы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-date {
            font-weight: 500;
        }

        .order-status {
            color: #2481cc;
            font-size: 14px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .order-details {
            display: none;
            margin-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            padding-top: 12px;
        }

        .order-details.show {
            display: block;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .toggle-details {
            color: var(--tg-theme-link-color, #2481cc);
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .repeat-order {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .back-button {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            flex-direction: column;
        }

        #loading.visible {
            opacity: 1;
            visibility: visible;
        }

        .hidden {
            display: none !important;
        }

        .no-orders {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 40px;
        }

        .cancel-order {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .dialog {
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .dialog-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dialog-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .dialog-button-confirm {
            background: #ff4444;
            color: white;
        }

        .dialog-button-cancel {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Стили для отображения заказов в 1С */
        .orders-1c-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .order-1c-item {
            background: var(--tg-theme-bg-color, #f5f5f5);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
        }
        
        .order-1c-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .order-1c-number {
            font-weight: 500;
        }
        
        .order-1c-uid {
            color: var(--tg-theme-hint-color, #999);
            font-size: 12px;
        }
        
        .order-1c-info {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #777);
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 4px;
            padding: 6px 10px;
            margin: 8px 0;
        }
        
        .order-1c-info p {
            margin: 0;
        }
        
        .order-source {
            display: inline-block;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 6px;
            font-weight: normal;
            vertical-align: middle;
        }
        
        .order-source-1c {
            background-color: #e0f7fa;
            color: #0097a7;
        }
        
        .order-source-mongo {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .order-source-combined {
            background-color: #fff3e0;
            color: #ff8f00;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5288c1;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">
        <div class="loader"></div>
        <div style="margin-top: 20px;">Загрузка заказов...</div>
    </div>

    <div id="content">
        <div class="container">
            <div class="header">
                <h1>Мои заказы</h1>
            </div>
            <div id="orders-list">
                <!-- Здесь будут отображаться заказы -->
            </div>
            <button onclick="goBack()" class="back-button">Вернуться в главное меню</button>
        </div>
    </div>

    <div class="dialog-overlay" id="cancel-dialog">
        <div class="dialog">
            <div class="dialog-title">Вы действительно хотите отменить заказ?</div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-cancel" onclick="hideDialog()">Нет</button>
                <button class="dialog-button dialog-button-confirm" onclick="confirmCancel()">Да</button>
            </div>
        </div>
    </div>

    <!-- Добавляю секцию для отображения информации о заказах в 1С -->
    <div class="order-info-section" id="orders1c_info" style="display: none; margin-top: 15px;">
        <h3>Заказы в 1С</h3>
        <div id="orders1c_list">
            <!-- Здесь будет список заказов в 1С -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
            console.error('User ID not found in URL parameters');
            tg.showAlert('Ошибка: ID пользователя не найден в параметрах URL');
        } else {
            console.log('User ID loaded:', userId);
        }

        let currentOrderId = null;

        function showContent() {
            document.getElementById('loading').classList.remove('visible');
            document.getElementById('content').classList.remove('hidden');
        }

        function hideContent() {
            document.getElementById('loading').classList.add('visible');
            document.getElementById('content').classList.add('hidden');
        }

        function toggleOrderDetails(index) {
            const detailsElement = document.getElementById(`order-details-${index}`);
            if (detailsElement) {
                detailsElement.classList.toggle('show');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showDialog() {
            document.getElementById('cancel-dialog').classList.add('visible');
        }

        function hideDialog() {
            document.getElementById('cancel-dialog').classList.remove('visible');
        }

        async function confirmCancel() {
            hideDialog();
            hideContent();
            
            try {
                const response = await fetch('/api/cancel-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showPopup({
                        title: 'Успешно',
                        message: 'Ваш заказ отменен!',
                        buttons: [{type: 'ok'}]
                    });
                    loadOrders();
                } else {
                    tg.showAlert(data.error || 'Не удалось отменить заказ');
                    showContent();
                }
            } catch (error) {
                console.error('Ошибка при отмене заказа:', error);
                tg.showAlert('Ошибка при отмене заказа. Попробуйте позже.');
                showContent();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('visible');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('visible');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function loadOrders() {
            showLoading();
            
            // Добавляем замер времени
            const startTime = performance.now();
            const timeStart = new Date();
            console.log(`[${formatTime(timeStart)}] Начало загрузки заказов`);
            
            // Загружаем заказы из 1С
            fetch(`/api/get-orders-from-1c?user_id=${userId}`)
                .then(response => response.json())
                .then(data1C => {
                    const time1C = performance.now() - startTime;
                    const time1CEnd = new Date();
                    console.log(`[${formatTime(time1CEnd)}] Получены данные из 1С за ${(time1C/1000).toFixed(2)} сек:`, data1C);
                    
                    if (!data1C.success) {
                        console.error('Ошибка при получении данных из 1С:', data1C.error);
                        throw new Error(data1C.error || 'Ошибка при получении данных из 1С');
                    }
                    
                    // Затем загружаем заказы из MongoDB
                    return fetch(`/api/get-orders?user_id=${userId}`)
                        .then(response => response.json())
                        .then(dataMongo => {
                            const timeMongo = performance.now() - startTime - time1C;
                            const timeMongoEnd = new Date();
                            console.log(`[${formatTime(timeMongoEnd)}] Получены данные из MongoDB за ${(timeMongo/1000).toFixed(2)} сек:`, dataMongo);
                            
                            if (!dataMongo.success) {
                                console.error('Ошибка при получении данных из MongoDB:', dataMongo.error);
                                throw new Error(dataMongo.error || 'Ошибка при получении данных из MongoDB');
                            }
                            
                            // Объединяем данные из 1С и MongoDB
                            return { 
                                orders1C: data1C.orders,
                                ordersMongo: dataMongo.orders,
                                time1C,
                                timeMongo
                            };
                        });
                })
                .then(combinedData => {
                    // Комбинируем данные из 1С и MongoDB
                    const timeBeforeMatching = performance.now() - startTime;
                    const timeBeforeMatchingTime = new Date();
                    console.log(`[${formatTime(timeBeforeMatchingTime)}] Начало обработки данных через ${(timeBeforeMatching/1000).toFixed(2)} сек`);
                    
                    const matchedOrders = matchOrdersFromBothSources(combinedData.orders1C, combinedData.ordersMongo);
                    
                    const timeAfterMatching = performance.now() - startTime;
                    const timeAfterMatchingTime = new Date();
                    console.log(`[${formatTime(timeAfterMatchingTime)}] Сопоставление заказов завершено за ${((timeAfterMatching - timeBeforeMatching)/1000).toFixed(2)} сек`);
                    
                    return processOrderStatuses(matchedOrders);
                })
                .then(ordersWithStatuses => {
                    const timeAfterStatuses = performance.now() - startTime;
                    const timeAfterStatusesTime = new Date();
                    console.log(`[${formatTime(timeAfterStatusesTime)}] Обработка статусов завершена за ${(timeAfterStatuses/1000).toFixed(2)} сек`);
                    
                    hideLoading();
                    displayMatchedOrders(ordersWithStatuses);
                    
                    const totalTime = performance.now() - startTime;
                    const totalTimeEnd = new Date();
                    console.log(`[${formatTime(totalTimeEnd)}] Общее время загрузки заказов: ${(totalTime/1000).toFixed(2)} сек`);
                })
                .catch(error => {
                    const errorTime = performance.now() - startTime;
                    const errorTimeEnd = new Date();
                    console.error(`[${formatTime(errorTimeEnd)}] Ошибка при загрузке заказов через ${(errorTime/1000).toFixed(2)} сек:`, error);
                    
                    hideLoading();
                    document.getElementById('orders-list').innerHTML = `
                        <div class="no-orders">
                            <p>Не удалось загрузить заказы: ${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Функция для форматирования времени
        function formatTime(date) {
            return date.toISOString().split('T')[1].split('.')[0];
        }
        
        // Функция для сопоставления заказов из 1С и MongoDB
        function matchOrdersFromBothSources(orders1C, ordersMongo) {
            const matchedOrders = [];
            const processedMongoIds = new Set();
            const processedOrderUIDs = new Set(); // Для отслеживания уже добавленных заказов из 1C
            
            console.log(`Обработка ${orders1C ? orders1C.length : 0} заказов из 1С и ${ordersMongo ? ordersMongo.length : 0} заказов из MongoDB`);
            
            // Защита от null или undefined
            if (!orders1C || !Array.isArray(orders1C)) {
                console.warn("Данные заказов из 1С отсутствуют или имеют неверный формат");
                orders1C = [];
            }
            
            if (!ordersMongo || !Array.isArray(ordersMongo)) {
                console.warn("Данные заказов из MongoDB отсутствуют или имеют неверный формат");
                ordersMongo = [];
            }
            
            // Сначала добавляем заказы из MongoDB
            for (const orderMongo of ordersMongo) {
                // Добавляем заказ из MongoDB
                console.log(`Добавляем заказ из MongoDB: ID ${orderMongo.order_ID}`);
                processedMongoIds.add(orderMongo.order_ID);
                matchedOrders.push(orderMongo);
                
                // Если у заказа есть ordersUID, добавляем их в Set обработанных UID
                if (orderMongo.ordersUID && Object.keys(orderMongo.ordersUID).length > 0) {
                    for (const [key, uid] of Object.entries(orderMongo.ordersUID)) {
                        processedOrderUIDs.add(uid);
                        console.log(`Добавлен UID ${uid} в список обработанных`);
                    }
                }
            }
            
            // Затем проверяем заказы из 1С и добавляем только те, которых еще нет
            for (const order1C of orders1C) {
                // Получаем ID заказа из 1С
                const orderId1C = order1C.ID_ORDER;
                if (!orderId1C) {
                    console.warn("Заказ из 1С не имеет ID_ORDER:", order1C);
                    continue;
                }
                
                // Проверяем, не был ли этот заказ уже добавлен из MongoDB
                if (processedOrderUIDs.has(orderId1C)) {
                    console.log(`Пропускаем заказ из 1С ${orderId1C}, так как он уже был добавлен из MongoDB`);
                    continue;
                }
                
                // Если заказ еще не был добавлен, создаем его из данных 1C
                console.log(`Заказ из 1С ${orderId1C} не найден в MongoDB, добавляем как отдельный заказ`);
                
                // Создаем позиции из данных 1С
                const positions = [];
                if (order1C.positions && Array.isArray(order1C.positions)) {
                    order1C.positions.forEach(pos => {
                        positions.push({
                            id: pos.ID_NOM,
                            name: pos.NAME || 'Неизвестный товар',
                            quantity: pos.AMOUNT || 0,
                            price: 0, // Цена неизвестна из данных 1С
                            legal_entity: 1 // Значение по умолчанию
                        });
                    });
                }
                
                // Формируем дату из данных 1С
                let created_at = 'Неизвестно';
                if (order1C.DATE) {
                    try {
                        const date = new Date(order1C.DATE);
                        created_at = date.toLocaleDateString('ru-RU');
                    } catch (e) {
                        console.warn(`Ошибка форматирования даты: ${order1C.DATE}`, e);
                    }
                }
                
                // Создаем заказ из данных 1С
                const order1COnly = {
                    order_ID: order1C.ID_ORDER,
                    created_at: created_at,
                    status: 'Выполнен', // Предполагаем, что заказы из 1С уже выполнены
                    positions: positions,
                    order1C: order1C
                };
                
                matchedOrders.push(order1COnly);
                processedOrderUIDs.add(orderId1C);
            }
            
            console.log(`Итого создано ${matchedOrders.length} заказов`);
            return matchedOrders;
        }
        
        // Функция для получения статусов заказов с параллельными запросами
        async function processOrderStatuses(orders) {
            const statusStartTime = performance.now();
            const statusStartDate = new Date();
            console.log(`[${formatTime(statusStartDate)}] Начало обработки статусов заказов: ${orders.length}`);
            
            // Создаем копию массива заказов
            const processedOrders = [...orders];
            
            try {
                // Используем новую функцию для пакетного получения статусов
                const ordersWithStatuses = await getBatchOrderStatuses(processedOrders);
                
                // Фильтруем дубликаты заказов (для надежности)
                const uniqueOrderIds = new Set();
                const uniqueOrders = [];
                
                for (const order of ordersWithStatuses) {
                    // Создаем уникальный идентификатор для заказа
                    let orderId = order.order_ID;
                    
                    // Если есть ID_ORDER из 1С, используем его для заказов из 1С
                    if (order.order1C && order.order1C.ID_ORDER) {
                        orderId = order.order1C.ID_ORDER;
                    }
                    
                    if (!uniqueOrderIds.has(orderId)) {
                        uniqueOrderIds.add(orderId);
                        uniqueOrders.push(order);
                    } else {
                        console.log(`[${formatTime(new Date())}] Пропускаем дубликат заказа: ${orderId}`);
                    }
                }
                
                const statusEndTime = performance.now();
                const totalDuration = (statusEndTime - statusStartTime) / 1000;
                console.log(`[${formatTime(new Date())}] Все статусы получены за ${totalDuration.toFixed(2)} сек, удалено ${processedOrders.length - uniqueOrders.length} дубликатов`);
                
                return uniqueOrders;
            } catch (error) {
                console.error(`[${formatTime(new Date())}] Ошибка при обработке статусов:`, error);
                
                // В случае ошибки возвращаем исходные заказы
                const statusEndTime = performance.now();
                const totalDuration = (statusEndTime - statusStartTime) / 1000;
                console.log(`[${formatTime(new Date())}] Обработка статусов завершена с ошибкой за ${totalDuration.toFixed(2)} сек`);
                
                return processedOrders;
            }
        }
        
        function displayMatchedOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <p>У вас пока нет заказов</p>
                    </div>
                `;
                return;
            }
            
            // Сортируем заказы по дате (от новых к старым)
            orders.sort((a, b) => {
                // Пробуем получить дату в различных форматах
                let dateA, dateB;
                
                // Для заказов из 1С
                if (a.order1C && a.order1C.DATE_UNIX) {
                    dateA = new Date(parseInt(a.order1C.DATE_UNIX) * 1000);
                } else if (a.created_at) {
                    dateA = new Date(a.created_at);
                } else {
                    dateA = new Date(0);
                }
                
                if (b.order1C && b.order1C.DATE_UNIX) {
                    dateB = new Date(parseInt(b.order1C.DATE_UNIX) * 1000);
                } else if (b.created_at) {
                    dateB = new Date(b.created_at);
                } else {
                    dateB = new Date(0);
                }
                
                return dateB - dateA;
            });
            
            // Ограничиваем до 5 последних заказов
            const limitedOrders = orders.slice(0, 5);
            
            let ordersHTML = '';
            
            limitedOrders.forEach((order, index) => {
                // Определяем дату и статус в зависимости от источника заказа
                let date = order.created_at || 'Неизвестно';
                let status = order.status || 'in work';
                
                // Считаем общую сумму заказа и количество позиций
                let totalPrice = 0;
                let positionsCount = 0;
                
                if (order.positions && Array.isArray(order.positions)) {
                    positionsCount = order.positions.length;
                    order.positions.forEach(position => {
                        const price = parseFloat(position.price) || 0;
                        const quantity = parseInt(position.quantity) || 0;
                        totalPrice += price * quantity;
                    });
                }
                
                ordersHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-date">Заказ от ${date}</div>
                            <div class="order-status">${status}</div>
                        </div>
                        <div class="order-info">
                            <div>Сумма: ${totalPrice.toFixed(2)}₽</div>
                        </div>
                        <div class="order-info">
                            <div>Позиций: ${positionsCount}</div>
                        </div>
                        <button class="toggle-details" onclick="toggleOrderDetails(${index})">Подробнее</button>
                        <div id="order-details-${index}" class="order-details">
                            ${generateProductsHTMLFromMongo(order.positions || [])}
                        </div>
                        <button class="repeat-order" onclick="repeatOrderFromMongo(${index})">Повторить заказ</button>
                    </div>
                `;
            });
            
            ordersList.innerHTML = ordersHTML;
            
            // Сохраняем заказы в глобальной переменной для последующего использования
            window.mongoOrdersData = limitedOrders;
        }

        function generateProductsHTMLFromMongo(positions) {
            if (!positions || positions.length === 0) {
                return '<p>Нет информации о товарах</p>';
            }
            
            let productsHTML = '';
            
            positions.forEach(position => {
                const name = position.name || 'Товар';
                const quantity = parseInt(position.quantity) || 0;
                const price = parseFloat(position.price) || 0;
                const total = price * quantity;
                
                productsHTML += `
                    <div class="product-item">
                        <div>${name} (${quantity} шт.)</div>
                        <div>${total.toFixed(2)}₽</div>
                    </div>
                `;
            });
            
            return productsHTML;
        }

        function repeatOrderFromMongo(index) {
            showLoading();
            
            // Получаем данные заказа из сохраненного массива
            const order = window.mongoOrdersData[index];
            
            if (!order || !order.positions || order.positions.length === 0) {
                tg.showAlert('Не удалось повторить заказ: нет данных о товарах');
                hideLoading();
                return;
            }
            
            // Создаем временную корзину с товарами из заказа, но без цен
            const cartItems = order.positions.map(position => ({
                id: position.id,
                name: position.name,
                quantity: position.quantity,
                legalEntity: position.legal_entity,
                // Удаляем цену, чтобы она пересчиталась при загрузке корзины
                price: 0
            }));
            
            // Сохраняем корзину в sessionStorage
            sessionStorage.setItem('cart', JSON.stringify(cartItems));
            
            // Устанавливаем флаг, что нужно показать рекомендацию
            sessionStorage.setItem('recommendation', 'Создан новый заказ на основе предыдущего. Цены будут обновлены при загрузке корзины.');
            
            // Перенаправляем на страницу корзины
            window.location.href = `/cart?user_id=${userId}`;
        }

        function goBack() {
            window.location.href = `/main_menu?user_id=${userId}`;
        }

        // Загружаем заказы при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadOrders);

        // Добавляю код для отображения информации о заказах в 1С
        function renderOrder(order) {
            const orderContainer = document.getElementById('order_container');
            const orderPositions = document.getElementById('order_positions');
            const orders1cInfo = document.getElementById('orders1c_info');
            const orders1cList = document.getElementById('orders1c_list');
            
            if (!order) {
                orderContainer.style.display = 'none';
                return;
            }
            
            orderContainer.style.display = 'block';
            
            // Отображаем основную информацию о заказе
            document.getElementById('order_date').textContent = order.created_at;
            document.getElementById('order_status').textContent = order.status;
            
            // Проверяем наличие информации о заказах в 1С
            if (order.ordersUID && Object.keys(order.ordersUID).length > 0) {
                orders1cInfo.style.display = 'block';
                orders1cList.innerHTML = '';
                
                // Создаем список заказов в 1С
                const ordersList = document.createElement('ul');
                ordersList.className = 'orders-1c-list';
                
                Object.entries(order.ordersUID).forEach(([index, uid]) => {
                    const orderItem = document.createElement('li');
                    orderItem.className = 'order-1c-item';
                    orderItem.innerHTML = `
                        <div class="order-1c-details">
                            <span class="order-1c-number">Заказ ${index}</span>
                            <span class="order-1c-uid">UID: ${uid}</span>
                        </div>
                    `;
                    ordersList.appendChild(orderItem);
                });
                
                orders1cList.appendChild(ordersList);
            } else {
                orders1cInfo.style.display = 'none';
            }
            
            // Отображаем позиции заказа
            orderPositions.innerHTML = '';
            
            if (!order.positions || order.positions.length === 0) {
                orderPositions.innerHTML = '<p>В заказе нет товаров</p>';
                return;
            }
            
            let totalSum = 0;
            
            order.positions.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 0;
                const itemTotal = price * quantity;
                totalSum += itemTotal;
                
                const positionElement = document.createElement('div');
                positionElement.className = 'order-item';
                positionElement.innerHTML = `
                    <div class="order-item-info">
                        <h3 class="order-item-name">${item.name}</h3>
                        <div class="order-item-details">
                            <p>Количество: ${quantity}</p>
                            <p>Цена: ${price.toFixed(2)}₽</p>
                            <p>Сумма: ${itemTotal.toFixed(2)}₽</p>
                        </div>
                    </div>
                `;
                
                orderPositions.appendChild(positionElement);
            });
            
            document.getElementById('order_total').textContent = totalSum.toFixed(2);
        }

        // Функция для параллельного получения статусов нескольких заказов за один запрос
        async function getBatchOrderStatuses(orders) {
            // Получаем все MongoDB ID и/или UID заказов
            const orderRequests = [];
            
            for (const order of orders) {
                if (order.ordersUID && Object.keys(order.ordersUID).length > 0 && order.order_ID) {
                    // Если есть ordersUID, добавляем MongoDB ID
                    orderRequests.push({
                        mongo_id: order.order_ID,
                        type: 'MongoDB'
                    });
                } else if (order.order1C && order.order1C.ID_ORDER) {
                    // Если нет ordersUID, но есть 1C ID, добавляем UID
                    orderRequests.push({
                        order_uid: order.order1C.ID_ORDER,
                        type: '1C'
                    });
                }
            }
            
            if (orderRequests.length === 0) {
                console.log('[getBatchOrderStatuses] Нет заказов для запроса статусов');
                return orders;
            }
            
            console.log(`[${formatTime(new Date())}] Запрос batch статусов для ${orderRequests.length} заказов`);
            
            try {
                // Отправляем один запрос на получение всех статусов
                const batchStart = performance.now();
                
                const response = await fetch('/api/get-batch-order-statuses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orders: orderRequests
                    })
                });
                
                const data = await response.json();
                const batchDuration = (performance.now() - batchStart) / 1000;
                
                console.log(`[${formatTime(new Date())}] Получены batch статусы за ${batchDuration.toFixed(2)} сек:`, data);
                
                if (data.success && data.statuses) {
                    // Применяем полученные статусы к заказам
                    for (let i = 0; i < orders.length; i++) {
                        const order = orders[i];
                        let statusApplied = false;
                        
                        // Проверяем статус по MongoDB ID
                        if (order.order_ID && data.statuses[order.order_ID]) {
                            orders[i].status = data.statuses[order.order_ID].status;
                            statusApplied = true;
                            console.log(`[${formatTime(new Date())}] Применен статус для заказа MongoDB ID ${order.order_ID}: ${orders[i].status}`);
                        }
                        
                        // Проверяем статус по 1C ID
                        if (!statusApplied && order.order1C && order.order1C.ID_ORDER && data.statuses[order.order1C.ID_ORDER]) {
                            orders[i].status = data.statuses[order.order1C.ID_ORDER].status;
                            console.log(`[${formatTime(new Date())}] Применен статус для заказа 1C ID ${order.order1C.ID_ORDER}: ${orders[i].status}`);
                        }
                    }
                }
                
                return orders;
            } catch (error) {
                console.error(`[${formatTime(new Date())}] Ошибка при получении batch статусов:`, error);
                return orders;
            }
        }
    </script>
