<!DOCTYPE html>
<html>
<head>
    <title>Мои заказы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-date {
            font-weight: 500;
        }

        .order-status {
            color: #2481cc;
            font-size: 14px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .order-details {
            display: none;
            margin-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            padding-top: 12px;
        }

        .order-details.show {
            display: block;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .toggle-details {
            color: var(--tg-theme-link-color, #2481cc);
            background: none;
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .repeat-order {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .back-button {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading.visible {
            opacity: 1;
            visibility: visible;
        }

        .hidden {
            display: none !important;
        }

        .no-orders {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 40px;
        }

        .cancel-order {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .dialog {
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .dialog-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dialog-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .dialog-button-confirm {
            background: #ff4444;
            color: white;
        }

        .dialog-button-cancel {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <div id="loading" class="hidden">
        Загрузка...
    </div>

    <div id="content">
        <div class="container">
            <div class="header">
                <h1>Мои заказы</h1>
            </div>
            <div id="orders-list">
                <!-- Здесь будут отображаться заказы -->
            </div>
            <button onclick="goBack()" class="back-button">Вернуться в главное меню</button>
        </div>
    </div>

    <div class="dialog-overlay" id="cancel-dialog">
        <div class="dialog">
            <div class="dialog-title">Вы действительно хотите отменить заказ?</div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-cancel" onclick="hideDialog()">Нет</button>
                <button class="dialog-button dialog-button-confirm" onclick="confirmCancel()">Да</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
            console.error('User ID not found in URL parameters');
            tg.showAlert('Ошибка: ID пользователя не найден в параметрах URL');
        } else {
            console.log('User ID loaded:', userId);
        }

        let currentOrderId = null;

        function showContent() {
            document.getElementById('loading').classList.remove('visible');
            document.getElementById('content').classList.remove('hidden');
        }

        function hideContent() {
            document.getElementById('loading').classList.add('visible');
            document.getElementById('content').classList.add('hidden');
        }

        function toggleOrderDetails(index) {
            const detailsElement = document.getElementById(`order-details-${index}`);
            if (detailsElement) {
                detailsElement.classList.toggle('show');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showDialog() {
            document.getElementById('cancel-dialog').classList.add('visible');
        }

        function hideDialog() {
            document.getElementById('cancel-dialog').classList.remove('visible');
        }

        async function confirmCancel() {
            hideDialog();
            hideContent();
            
            try {
                const response = await fetch('/api/cancel-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showPopup({
                        title: 'Успешно',
                        message: 'Ваш заказ отменен!',
                        buttons: [{type: 'ok'}]
                    });
                    loadOrders();
                } else {
                    tg.showAlert(data.error || 'Не удалось отменить заказ');
                    showContent();
                }
            } catch (error) {
                console.error('Ошибка при отмене заказа:', error);
                tg.showAlert('Ошибка при отмене заказа. Попробуйте позже.');
                showContent();
            }
        }

        function loadOrders() {
            showLoading();
            
            // Загружаем заказы из 1С
            fetch(`/api/get-orders-from-1c?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        displayOrders(data.orders);
                    } else {
                        console.error('Error loading orders:', data.error);
                        document.getElementById('orders-list').innerHTML = `
                            <div class="no-orders">
                                <p>Не удалось загрузить заказы: ${data.error}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error fetching orders:', error);
                    document.getElementById('orders-list').innerHTML = `
                        <div class="no-orders">
                            <p>Не удалось загрузить заказы</p>
                        </div>
                    `;
                });
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            
            if (!orders || orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <p>У вас пока нет заказов</p>
                    </div>
                `;
                return;
            }
            
            // Сортируем заказы по дате (от новых к старым)
            orders.sort((a, b) => {
                // Предполагаем, что даты в формате ДД.ММ.ГГ ЧЧ:ММ
                const dateA = parseOrderDate(a.DATE);
                const dateB = parseOrderDate(b.DATE);
                return dateB - dateA;
            });
            
            let ordersHTML = '';
            
            orders.forEach((order, index) => {
                const date = formatOrderDate(order.DATE);
                const status = getOrderStatus(order.STATUS);
                const totalPrice = calculateOrderTotal(order);
                
                ordersHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-date">Заказ от ${date}</div>
                            <div class="order-status">${status}</div>
                        </div>
                        <div class="order-info">
                            <div>Номер заказа: ${order.NOMER || 'Не указан'}</div>
                            <div>Сумма: ${totalPrice.toFixed(2)}₽</div>
                        </div>
                        <button class="toggle-details" onclick="toggleOrderDetails(${index})">Подробнее</button>
                        <div id="order-details-${index}" class="order-details">
                            ${generateProductsHTML(order.POSITIONS || [])}
                        </div>
                        <button class="repeat-order" onclick="repeatOrder(${index})">Повторить заказ</button>
                    </div>
                `;
            });
            
            ordersList.innerHTML = ordersHTML;
            
            // Сохраняем заказы в глобальной переменной для последующего использования
            window.ordersData = orders;
        }

        function generateProductsHTML(positions) {
            if (!positions || positions.length === 0) {
                return '<p>Нет информации о товарах</p>';
            }
            
            let productsHTML = '';
            
            positions.forEach(position => {
                productsHTML += `
                    <div class="product-item">
                        <div>${position.NAME || 'Товар'} (${position.AMOUNT || 0} шт.)</div>
                        <div>${position.PRICE ? (position.PRICE * position.AMOUNT).toFixed(2) : '0.00'}₽</div>
                    </div>
                `;
            });
            
            return productsHTML;
        }

        function parseOrderDate(dateStr) {
            // Конвертирует строку даты в объект Date
            if (!dateStr) return new Date(0);
            
            // Проверяем, timestamp ли это
            if (!isNaN(dateStr) && dateStr.length > 8) {
                return new Date(parseInt(dateStr) * 1000);
            }
            
            // Формат: ДД.ММ.ГГ ЧЧ:ММ
            const parts = dateStr.split(' ');
            if (parts.length !== 2) return new Date(0);
            
            const dateParts = parts[0].split('.');
            const timeParts = parts[1].split(':');
            
            if (dateParts.length !== 3 || timeParts.length !== 2) return new Date(0);
            
            const day = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]) - 1; // Месяцы в JS начинаются с 0
            const year = 2000 + parseInt(dateParts[2]); // Предполагаем, что год двузначный
            const hour = parseInt(timeParts[0]);
            const minute = parseInt(timeParts[1]);
            
            return new Date(year, month, day, hour, minute);
        }

        function formatOrderDate(dateStr) {
            if (!dateStr) return 'Неизвестно';
            
            // Если это timestamp
            if (!isNaN(dateStr) && dateStr.length > 8) {
                const date = new Date(parseInt(dateStr) * 1000);
                return date.toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            return dateStr;
        }

        function getOrderStatus(status) {
            if (!status) return 'В обработке';
            
            const statusMap = {
                'NEW': 'Новый',
                'ACCEPTED': 'Принят',
                'PROCESSING': 'В обработке',
                'SHIPPED': 'Отправлен',
                'COMPLETED': 'Выполнен',
                'CANCELLED': 'Отменен'
            };
            
            return statusMap[status] || status;
        }

        function calculateOrderTotal(order) {
            if (!order.POSITIONS || !Array.isArray(order.POSITIONS)) {
                return 0;
            }
            
            return order.POSITIONS.reduce((total, position) => {
                const price = parseFloat(position.PRICE) || 0;
                const amount = parseInt(position.AMOUNT) || 0;
                return total + (price * amount);
            }, 0);
        }

        function repeatOrder(index) {
            showLoading();
            
            // Получаем данные заказа из сохраненного массива
            const order = window.ordersData[index];
            
            if (!order || !order.POSITIONS || !Array.isArray(order.POSITIONS)) {
                tg.showAlert('Не удалось повторить заказ: нет данных о товарах');
                hideLoading();
                return;
            }
            
            // Создаем временную корзину с товарами из заказа
            const cartItems = [];
            
            // Загружаем каталог товаров для получения актуальных данных о товарах
            fetch(`/api/products?user_id=${userId}`)
                .then(response => response.json())
                .then(products => {
                    // Для каждой позиции в заказе ищем соответствующий товар в каталоге
                    order.POSITIONS.forEach(position => {
                        // Ищем товар по ID (предполагаем, что ID_product соответствует id товара в каталоге)
                        const product = products.find(p => p.id === position.ID_product);
                        
                        if (product) {
                            cartItems.push({
                                id: product.id,
                                name: product.name,
                                fullName: product.fullName,
                                volume: product.volume,
                                legalEntity: product.legalEntity,
                                TARA: product.TARA,
                                quantity: position.AMOUNT || 1,
                                price: position.PRICE || 0
                            });
                        }
                    });
                    
                    // Если не удалось найти товары, используем данные из заказа
                    if (cartItems.length === 0) {
                        order.POSITIONS.forEach(position => {
                            cartItems.push({
                                id: position.ID_product,
                                name: position.NAME || 'Товар',
                                quantity: position.AMOUNT || 1,
                                price: position.PRICE || 0,
                                legalEntity: 2724132975 // Значение по умолчанию
                            });
                        });
                    }
                    
                    // Сохраняем корзину в sessionStorage
                    sessionStorage.setItem('cart', JSON.stringify(cartItems));
                    
                    // Перенаправляем на страницу корзины
                    window.location.href = `/cart?user_id=${userId}`;
                })
                .catch(error => {
                    console.error('Ошибка при повторении заказа:', error);
                    tg.showAlert('Не удалось повторить заказ');
                    hideLoading();
                });
        }

        function goBack() {
            window.location.href = `/main_menu?user_id=${userId}`;
        }

        // Загружаем заказы при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
